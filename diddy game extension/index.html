<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diddy Game</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <meta property="og:title" content="Diddy Game" />
    <meta property="og:description" content="Play Diddy Game and compete on the global leaderboard!" />
    <meta property="og:image" content="https://raw.githubusercontent.com/Ashton20271/diddygame/main/embed.png" />
    <meta property="og:url" content="https://ashton20271.github.io/diddygame/" />
    <style>
        body { background: #222; display: flex; flex-direction: column; align-items: center; }
        canvas { 
            background: #464646; /* matches leaderboard box in dark mode */
            margin-top: 20px; 
        }
        #score { color: #fff; font-size: 20px; margin-top: 10px; }
        #mainWrapper {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            justify-content: center;
            width: 100%;
        }
        #sidebar {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            margin-right: 240px; /* Moved another 60px further left */
            min-width: 200px;
        }
        #leaderboard {
            color: #fff;
            font-size: 18px;
            margin-top: 20px;
            min-width: 180px;
            background: rgba(40,40,40,0.9);
            border-radius: 10px;
            padding: 16px 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            height: fit-content;
        }
        .mc-btn {
            width: 60px;
            height: 60px;
            font-size: 32px;
            margin: 4px;
        }
        canvas:fullscreen {
            width: 100vw !important;
            height: 100vh !important;
            display: block;
        }
        
        button,
        a[role="button"],
        #githubBtn,
        #downloadBtn,
        #volumeBtn,
        #modeBtn,
        #fullscreenBtn,
        #skinBtn,
        #pauseToggleBtn {
            transition: transform 0.15s, box-shadow 0.15s, background 0.15s, filter 0.15s;
        }

        button:hover,
        a[role="button"]:hover,
        #githubBtn:hover,
        #downloadBtn:hover,
        #volumeBtn:hover,
        #modeBtn:hover,
        #fullscreenBtn:hover,
        #skinBtn:hover,
        #pauseToggleBtn:hover {
            transform: scale(1.12);
            box-shadow: 0 2px 12px rgba(0,0,0,0.18);
            filter: brightness(1.2);
            background: rgba(255,255,255,0.08);
        }
    </style>
</head>
<body>
    <a href="https://github.com/Ashton20271/diddygame" target="_blank" id="githubBtn" style="
        position: absolute;
        top: 20px;
        left: 30px;
        background: none;
        border: none;
        z-index: 20;
        cursor: pointer;
        outline: none;
    ">
        <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub" style="width:32px;height:32px;border-radius:50%;background:none;">
    </a>
    <!-- Download Extension badge as a button -->
    <a href="https://github.com/Ashton20271/diddygame/releases/latest" target="_blank" id="downloadBtn" style="
        position: absolute;
        top: 20px;
        left: 72px;
        background: none;
        border: none;
        z-index: 20;
        cursor: pointer;
        outline: none;
        display: flex;
        align-items: center;
        text-decoration: none;
    ">
        <img src="https://img.shields.io/github/downloads/Ashton20271/diddygame/total.svg" alt="Download Extension" style="height:32px;">
    </a>
    <h1 style="color:#fff;">Diddy Game</h1>
    <div id="mainWrapper">
        <div id="sidebar">
            <div id="score">Score: 0</div>
            <div id="highscore" style="color:#fff; font-size:18px; margin-top:5px;">High Score: 0</div>
            <div id="leaderboard">
                <strong>Global Leaderboard</strong>
                <ol id="leaderboardList"></ol>
            </div>
        </div>
        <div>
            <canvas id="game" width="400" height="400"></canvas>
        </div>
    </div>
    <!-- Add pause/resume toggle button on the right side -->
    <button id="pauseToggleBtn" style="
        position: absolute;
        top: 188px;
        right: 30px;
        background: none;
        border: none;
        font-size: 32px;
        color: #fff;
        cursor: pointer;
        z-index: 20;
        outline: none;
    ">
        ‚è∏Ô∏è
    </button>
    <div id="pauseMenu" style="display:none; position:absolute; top:50px; left:50%; transform:translateX(-50%); background:#333; color:#fff; padding:30px 50px; border-radius:10px; font-size:24px; z-index:10; text-align:center;">
        <div>Paused</div>
        <div style="font-size:16px; margin-top:10px;">Press ESC to resume</div>
        <button id="resumeBtn" style="
            margin-top: 20px;
            font-size: 20px;
            padding: 8px 24px;
            border-radius: 8px;
            border: none;
            background: #444;
            color: #fff;
            cursor: pointer;
        ">Resume</button>
    </div>
    <!-- <button id="playMusicBtn" style="margin-top:10px;">Play Music</button> -->

    <!-- Add the volume icon button in the top right -->
    <button id="volumeBtn" style="
        position: absolute;
        top: 20px;
        right: 30px;
        background: none;
        border: none;
        font-size: 32px;
        color: #fff;
        cursor: pointer;
        z-index: 20;
        outline: none;
    ">
        üîä
    </button>
    <!-- Add the light/dark mode button under the volume button -->
    <button id="modeBtn" style="
        position: absolute;
        top: 62px;
        right: 30px;
        background: none;
        border: none;
        cursor: pointer;
        z-index: 20;
        outline: none;
    ">
        <span id="modeEmoji" style="font-size: 32px;">üåë</span>
    </button>
    <!-- Add fullscreen button below the mode/volume/skin buttons -->
    <button id="fullscreenBtn" style="
        position: absolute;
        top: 146px;
        right: 30px;
        background: none;
        border: none;
        font-size: 32px;
        color: #fff;
        cursor: pointer;
        z-index: 20;
        outline: none;
    ">
        üñ•Ô∏è
    </button>
    <audio id="bgMusic" src="music.mp3" loop></audio>
    <!-- Add Firebase SDKs -->
    <script src="libs/firebase-app-compat.js"></script>
    <script src="libs/firebase-database-compat.js"></script>
    <script src="js/inline-1.js"></script>
</body>
</html>
